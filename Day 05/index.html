<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="heading">
                Simple Calculator
            </div>
            <div class="first">
                <label for="v1">Enter first number: </label>
                <input type="number" id="v1" value=0>
            </div>
            <div class="second">
                <label for="v2">Enter second number: </label>
                <input type="number" id="v2" value=0>
            </div>
            <div class="btn">
                <button  id="add">+</button>
                <button id="sub">-</button>
                <button id="mul">x</button>
                <button id="divi">/</button>
            </div>  
            <div class="answer">

            </div>
        </div>    
                    
        
    
        <script src="script.js"></script>
    </body>
</html>
